<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>about this app</title>
  <link rel="stylesheet" href="github-markdown.css">
</head>
<body>
  <div id="content" class="markdown-body">insert cash or select payment type</div>

  <style>
    @media (prefers-color-scheme: dark) {
      body, [data-theme="dark"] {
        background-color: #0d1117;
      }
    }
  </style>

  <script>
    const marked = require('marked');
    const fs = require('fs');
    const path = require('path')

    const filePath = path.join(__dirname, 'readmes/HISTORY.md'); // or whatever file you want

    fs.readFile(filePath, 'utf-8', (err, data) => {
      if (err) {
        document.getElementById('content').innerText = marked.parse("# error loading filet");;
        return;
      }

      document.getElementById('content').innerHTML = marked.parse(data);
    });
  </script>
</body>
</html>
